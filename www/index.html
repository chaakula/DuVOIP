<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <link href="css/bootstrap-toggle.min.css" rel="stylesheet">

        <meta charset="utf-8">
        <title>VOIP Calling</title>
    
    <script type="text/javascript" charset="utf-8">
             document.addEventListener("deviceready", onDeviceReady, false);
              // Wait for device API libraries to load
            document.addEventListener("deviceready", onDeviceReady, false);

            // device APIs are available

            function onDeviceReady() {
                // find all contacts with 'Bob' in any name field
                var options = new ContactFindOptions();
                options.filter = "lalu";
                var fields = ["displayName", "name"];
                navigator.contacts.find(fields, onSuccess, onError, options);
            }

            // onSuccess: Get a snapshot of the current contacts

            function onSuccess(contacts) {
                var contactsList = document.getElementById('contactsList');
                for (var i = 0; i < contacts.length; i++) {
                    contactsList.innerHTML += ""+contacts[i].displayName+", ";
                }
            }

            // onError: Failed to get the contacts

            function onError(contactError) {
                alert('onError!');
            }
        </script>

    </head>
    <body>
        <div>
        <center>
           <input type="checkbox" checked data-toggle="toggle" data-on="Etisalat" data-off="Du" data-onstyle="success" data-offstyle="danger background-color: #5bc0de;"> <br><br>
             <div class="form-group">
                <label for="inputlg">VOIP Card No:</label>
                <input class="form-control input-lg" id="inputlg" type="number" style="max-width: 75%">
            </div>
            <br>
            
        <div id="pictures">        </div>

<div id="contactsList"> </div>
        </center>
            

           
        </div>

            

        <script type="text/javascript" src="cordova.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        
        <script src="js/bootstrap-toggle.min.js"></script>

        <script>
          $(function() {
            $('#toggle-two').bootstrapToggle({
              on: 'Du',
              off: 'Etisalat'
            });
          })
        </script>

    </body>
</html>
